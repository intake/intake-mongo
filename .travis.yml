language: generic
sudo: required
services:
  - docker
os:
  - linux
  - osx
env:
  matrix:
  - CONDA_PY=27
  - CONDA_PY=35
  - CONDA_PY=36
  global:
    secure: 
install:
- |
  sudo apt-get update
  echo "Installing a fresh version of Miniconda."
  MINICONDA_URL="https://repo.continuum.io/miniconda"
  MINICONDA_FILE="Miniconda3-latest-$(case $TRAVIS_OS_NAME in (linux) echo Linux;; (osx) echo MacOSX;;esac)-x86_64.sh"
  curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
  bash $MINICONDA_FILE -b
- |
  echo "Configuring conda."
  source $HOME/miniconda3/bin/activate root
  conda install -y conda-build anaconda-client
script:
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    conda build -c conda-forge -c "https://conda.anaconda.org/t/$ANACONDA_TOKEN/intake" --no-test ./conda;
  else
    conda build -c conda-forge -c "https://conda.anaconda.org/t/$ANACONDA_TOKEN/intake" ./conda;
  fi
- if [[ -n "${TRAVIS_TAG}" ]]; then anaconda -t ${ANACONDA_TOKEN} upload `conda build
  -c intake/label/main --output ./conda`; fi
notifications:
  email: false
  on_success: change
  on_failure: always
